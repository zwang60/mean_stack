<h2>Insert a Person</h2>

<form>
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" ng-model="person.name" id="name" class="form-control"/>
	</div>
	<div class="form-group">
		<label for="age">Age</label>
		<input type="text" ng-model="person.age" id="age" class="form-control"/>
	</div>
	<input type="reset" class = "btn btn-danger" value = "Reset">
	<input type="button" class="btn btn-primary" value="Save" ng-click = "save()"/>
</form>
